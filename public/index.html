<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
  </head>

  <body>
    <div class="wrap">
      <h1>
        <div class="timer">
          <span class="timer-hour"></span>
          <span class="timer-min"></span>
        </div>
        <p class="greeting">
          <span class="name"></span>
        </p>
      </h1>
      <ul class="user-menu">
        <li class="todo-btn"></li>
        <li></li>
        <li></li>
      </ul>
      <button class="login-page"></button>
      <div class="login-wrap">
        <span></span>
        <input type="text" />
        <span></span>
        <input type="text" />
        <button class="login-btn"></button>
      </div>
      <ul class="background">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <span class="background-btn">배경 전환</span>
      <div class="todo-wrap">
        <h2>TODO LIST</h2>
        <form class="todo-form">
          <input type= "text" placeholder = "what needs to be done?" "text"
          class="todo-input" />
          <button class="add-btn">ADD</button>
        </form>
        <ul class="nav">
          <li id="all" class="active">ALL</li>
          <li id="active">ACITVE</li>
          <li id="completed">COMPLETED</li>
        </ul>
        <ul class="todos">
          일정 목록
        </ul>
        <footer class="footer">
          <div class="complete-all">
            <input type="checkbox" id="complete-all" />
            <label for="complete-all">Mark all as complete</label>
          </div>

          <div class="clear-complete">
            <strong class="active-todo">0 </strong>
            <span>items</span>
            <button>
              <span>Clear Complete</span>
              <span class="completed-todo">0</span>
            </button>
          </div>
        </footer>
        <button class="close-btn">Close</button>
      </div>
    </div>

    <script src="./js/app.js"></script>
    <script src="./js/todo.js"></script>
  </body>
</html>
