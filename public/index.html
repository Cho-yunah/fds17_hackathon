<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style_login.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
  </head>

  <body>
    <div class="wrap">
      <h1>
        <div class="timer">
          <span class="timer-hour"></span>
          <span class="timer-min"></span>
        </div>
        <p class="greeting">
          <span class="name"></span>
        </p>
      </h1>
      <ul class="user-menu">
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <button class="login-page-enter-btn">로그인</button>
      <div class="login-wrap">
        <form class="login-form">
          <input class="login-id" type="text" placeholder="아이디" />
          <input class="login-pw" type="password" placeholder="패스워드" />
          <button class="login-btn">로그인</button>
        </form>
      </div>

      <ul class="background">
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <div class="todo-wrap">
        <h2></h2>
        <form action="" class="todo-form">
          <input type="text" class="todo-input" />
          <button></button>
        </form>
        <ul></ul>
        <footer>
          <div class="complete-all">
            <input type="text" />
            <label for=""></label>
          </div>
          <div class="clear-complete">
            <strong class="active-todo"></strong>
            <button>
              <span class="completed-todo"></span>
            </button>
          </div>
        </footer>
      </div>
    </div>

    <script src="./js/app_login.js"></script>
  </body>
</html>
